<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="card">
    <section class="product">
    </section>
    <section class="preview">
      <p class="product-type">
        Perfume
      </p>
      <h1 class="title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="product-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <h2 class="discount-price">$149.99</h2>
        <span class="full-price"><del>$169.99</del></span>
      </div>
      <button id="button-buy">
        <img src="./images/icon-cart.svg" alt="icon-cart">
        <b>Add to Cart</b>
      </button>
    </section>
  </main>
  <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Leonardo Silva</a>.
    </div>
  -->
</body>

</html>
